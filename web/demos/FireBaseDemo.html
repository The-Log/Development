  <script type="text/javascript">
    function update(){
      console.log("Sup");
      var firebaseRef = firebase.database().ref();
      var demoHeading = document.getElementById("heading");
      var demoTitle = firebase.database().ref().child("demoTitle");
      console.log(demoTitle);
      demoTitle.on("value", function(datasnapshot){
        demoHeading.innerHTML= demoTitle;
      });
      firebaseRef.child("updateData").set("demo demo");
      alert("updated");
    }
  </script>
  <title>FireBase Demo</title>
</head>
  <body>
    <h1 id = "heading">Read</h1>
    <button onclick="update()">Click Me!</button>
