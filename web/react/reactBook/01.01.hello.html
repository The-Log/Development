<!DOCTYPE html>
<html>
<head>
  <title>hello React</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
  </div>
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script>
  ReactDOM.render(
    React.DOM.h1(
      {
        class: "pretty",
        for: "me",
        style: {
          background: "black",
          color: "blue",
          fontFamily: "Verdana",
        }
      },
      React.DOM.span(null,
        React.DOM.em(null, "Hell"),
        "o"
      ),
      " world!"
    ),
    document.getElementById("app")
  );
  </script>
</body>
</html>
