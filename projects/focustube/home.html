<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/home.js"></script>
</head>

<body>
<div id="content" class="hidden" background="img/background.png">
	<h3 class="centerText">FocusTube</h3>

	<h4 class="toggleOptions noHighlight centerText"><span class="">+</span>Options</h4>

	<div class="options hidden">
		<div class="option noHighlight checked visibility" data-option="hideFeed">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Feed</span>

			<div class="subOption showParentOff">
				<div class="option noHighlight checked visibility" data-option="hideRecommended">
					<span class="checkBox icon-"></span>
					<span class="description">Hide Recommended Videos</span>
				</div>
			</div>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideTrending">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Trending Tab</span>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideSub">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Subscriptions Tab</span>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideSubBar">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Subscriptions Bar</span>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideSidebar">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Sidebar</span>

			<div class="subOption">
				<div class="option noHighlight checked visibility" data-option="hidePlaylist">
					<span class="checkBox icon-"></span>
					<span class="description">Hide Playlists</span>
				</div>
			</div>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideComments">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Comments</span>
		</div>

		<div class="option noHighlight checked" data-option="disablePlaylists">
			<span class="checkBox icon-"></span>
			<span class="description">Disable Playlists</span>
		</div>

	</div>
</div>
</body>

</html>
